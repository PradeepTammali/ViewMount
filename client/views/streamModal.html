<div class="modal-header" style="padding:0px;">
    <nav class="navbar navbar-dark bg-primary" style="border-radius:0px;padding-top:0px;padding-bottom:0px;">
        <ul class="nav navbar-nav">
            <li class="nav-item active">
                <span class="navbar-brand">{{vm.data.path}}</span>
            </li>
            <li class="nav-item pull-xs-right" class="close" data-dismiss="modal" aria-label="Close" ng-click="vm.no()">
                <a uib-tooltip="Close" class="nav-link" href=""><span class="fa fa-close"></span></a>
            </li>
            <li class="nav-item pull-xs-right" ng-click="vm.expand=!vm.expand">
                <a uib-tooltip="{{vm.expand?'Restore Down':'Maximize'}}" class="nav-link" href=""><span ng-class="vm.expand?'fa-expand':'fa-compress'" class="fa"></span></a>
            </li>
            <li class="nav-item pull-xs-right" ng-click="vm.download()">
                <a uib-tooltip="Download" class="nav-link" href=""><span class="fa fa-download"></span></a>
            </li>
            <li class="nav-item pull-xs-right" ng-click="vm.scrollLock=!vm.scrollLock">
                <a uib-tooltip="Scroll {{vm.scrollLock?'Unlock':'Lock'}}" class="nav-link" href=""><span ng-class="vm.scrollLock?'fa-lock':'fa-unlock-alt'" class="fa"></span></a>
            </li>
            <li class="nav-item pull-xs-right" ng-click="vm.highlightLine=!vm.highlightLine">
                <a uib-tooltip="{{vm.highlightLine?'Unhighlight':'Highlight'}} line" class="nav-link" href=""><span ng-class="vm.highlightLine?'fa-bookmark':'fa-bookmark-o'" class="fa"></span></a>
            </li>
            <li class="nav-item pull-xs-right" popover-placement="bottom" uib-popover-template="'searchStream.html'">
                <a uib-tooltip="Search Text" class="nav-link" href=""><span class="fa fa-search"></span></a>
            </li>
        </ul>
    </nav>
</div>
<div class="modal-body" style="padding:0px;">
    <div scroll-glue="!vm.scrollLock" class="scroll-glue">
        <ul>
            <li style="white-space:pre;" ng-class="(vm.highlightLine && highlighted)?'highlighted':''" ng-click="highlighted=vm.highlightLine?!highlighted:false"  ng-repeat="item in vm.items | filter:vm.searchText track by (item + $index) " ng-bind-html="item | highlight:vm.highlightText"></li>
        </ul>
    </div>
</div>


<script type="text/ng-template" id="searchStream.html">
    <form role="form" id="searchStream">
        <div class="form-group input-icon row">
            <label for="searchText" class="col-xs-4 col-form-label">Search</label>
            <div class="col-xs-8">
                <input class="form-control form-control-sm" ng-model="vm.highlightText" type="text" placeholder="Search text" id="searchText">
                <span class="fa fa-search"></span>
            </div>
        </div>
        <div class="form-group input-icon row">
            <label for="filterText" class="col-xs-4 col-form-label">Filter</label>
            <div class="col-xs-8">
                <input class="form-control form-control-sm" ng-model="vm.searchText" type="text" placeholder="Filter text" id="filterText">
                <span class="fa fa-filter"></span>
            </div>
        </div>
    </form>
</script>
