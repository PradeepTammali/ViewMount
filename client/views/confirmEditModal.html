<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" ng-click="vm.no()">&times;</button>
    <h4>Confirm Edit</h4>
</div>
<div class="modal-body">
    Do you really want to edit it? It's doesn't seem to be plain text file.
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="vm.no()">Cancel</button>
    <button type="button" class="btn btn-primary" ng-click="vm.FM.updateFile(true);vm.yes();">OK</button>
</div>
